server:
  address: localhost
  port: 8989

management:
  address: localhost
  port: 8990

spring:
  application:
    name: turbine-server

info:
  component: Turbine

PREFIX:

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true

